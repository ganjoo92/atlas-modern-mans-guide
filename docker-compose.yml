version: '3.8'

services:
  # Development service
  atlas-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
    env_file:
      - .env
    container_name: atlas-dev
    restart: unless-stopped
    profiles:
      - dev

  # Production service
  atlas-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    container_name: atlas-prod
    restart: unless-stopped
    profiles:
      - production
